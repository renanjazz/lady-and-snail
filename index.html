<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Lady and Snail Adventures</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img
          src="./images/background2.png"
          alt="game background"
          class="background2-img"
        />
        <button id="start-button">Start Game</button>
      </div>
      <div id="select-player">
        <button id="begin-button">Begin adventure</button>
        <!-- <img
          src="./images/ladyplayer.png"
          alt="select ladybird player"
          class="lady-img"
        />
        <img
          src="./images/snailplayer.png"
          alt="select snail player"
          class="snail-img"
        /> -->
        <img
          src="./images/arrows.png"
          alt="begin game button"
          class="arrows-img"
        />
        <h4>Use the left and right arrow to control the character!</h4>
        <h3>Select Player:</h3>
      </div>
      <div id="game-container">
        <div>
          <h2></h2>
          <p>Score: <span id="points">0</span></p>
          <p>Health: <span id="health">5</span></p>
        </div>
        <div id="game-screen"></div>
      </div>

      <div id="game-end">
        <img
          src="./images/gameover.png"
          alt="game over screen"
          class="game-over-screen"
        />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/obstacle-good.js"></script>
    <script type="text/javascript" src="js/obstacle-bad.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
